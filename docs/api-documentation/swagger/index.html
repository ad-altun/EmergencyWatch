<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmergencyWatch API Documentation</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ad-altun/EmergencyWatch/main/api-documentation/docs/swagger/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.18.2/swagger-ui.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-emoji {
            font-size: 1.8rem;
        }

        .header-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-links a {
            color: #a0aec0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .header-links a:hover {
            color: white;
        }

        .api-selector {
            background: #f7fafc;
            padding: 15px 40px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .api-selector label {
            font-weight: 500;
            color: #4a5568;
        }

        .api-selector select {
            padding: 8px 16px;
            font-size: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            min-width: 250px;
        }

        .api-selector select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .api-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .api-badge.analytics {
            background: #c6f6d5;
            color: #276749;
        }

        .api-badge.notification {
            background: #fed7d7;
            color: #c53030;
        }

        #swagger-ui {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Customize Swagger UI */
        .swagger-ui .topbar {
            display: none;
        }

        .swagger-ui .info {
            margin: 30px 0;
        }

        .swagger-ui .info .title {
            font-size: 2rem;
        }
    </style>
</head>

<body>
<header class="header">
    <div class="header-title">
        <span class="header-emoji"></span>
        <h1>EmergencyWatch API Documentation</h1>
    </div>
    <div class="header-links">
        <a href="https://github.com/ad-altun/EmergencyWatch" target="_blank">GitHub</a>
        <a href="https://denizaltun.de" target="_blank">Portfolio</a>
    </div>
</header>

<div class="api-selector">
    <label for="api-select">Select API:</label>
    <select id="api-select" onchange="loadApi(this.value)">
        <option value="openapi-analytics.yaml">Analytics Service (Port 8082)</option>
        <option value="openapi-notification.yaml">Notification Service (Port 8083)</option>
    </select>
    <span id="api-badge" class="api-badge analytics">Analytics</span>
</div>

<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist@5.18.2/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@5.18.2/swagger-ui-standalone-preset.js"></script>
<script src="swagger-initializer.js"></script>
</body>
</html>
