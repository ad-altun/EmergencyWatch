# Root SonarQube configuration for EmergencyWatch microservices
sonar.organization=ad-altun
sonar.projectKey=ad-altun_EmergencyWatch
sonar.projectName=EmergencyWatch
sonar.projectVersion=1.0

# Source and test directories (relative to each module)
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Modules (each microservice)
sonar.modules=vehicle-simulator,data-processor,analytics-service,notification-service

# Module-specific paths
vehicle-simulator.sonar.projectBaseDir=services/vehicle-simulator
data-processor.sonar.projectBaseDir=services/data-processor
analytics-service.sonar.projectBaseDir=services/analytics-service
notification-service.sonar.projectBaseDir=services/notification-service

# Exclusions (common patterns)
sonar.exclusions=**/target/**,**/node_modules/**,**/*.xml,**/*.properties
sonar.test.exclusions=**/target/**
# Coverage exclusions (no business logic)
sonar.coverage.exclusions=\
    **/config/*.java,\
    **/dto/*.java,\
    **/model/*.java,\
    **/entity/*.java,\
    **/scheduler/*.java,\
    **/consumer/*.java,\
    **/*Application.java

# Java version
sonar.java.source=21
sonar.java.target=21