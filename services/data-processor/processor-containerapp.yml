name: emergencywatch-data-processor
type: Microsoft.Web/containerApps
location: westeurope

properties:
  managedEnvironmentId: /subscriptions/<SUB_ID>/resourceGroups/<RG>/providers/Microsoft.Web/managedEnvironments/<ENV_NAME>

  configuration:
    registries:
      - server: <ACR_NAME>.azurecr.io
        identity: system

  template:
    containers:
      - name: data-processor
        image: <ACR_NAME>.azurecr.io/emergencywatch/data-processor:latest

        resources:
          cpu: 0.5
          memory: 1Gi

        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod

        probes:
          - type: Readiness
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10

          - type: Liveness
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30

    scale:
      minReplicas: 1
      maxReplicas: 3
      rules:
        - name: kafka-scale
          custom:
            type: kafka
            metadata:
              topic: vehicle-telemetry
              lagThreshold: "10"
