spring:
  application:
    name: data-processor

  # H2 In-Memory Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA/Hibernate Configuration for H2
  jpa:
    hibernate:
      ddl-auto: create-drop  # Recreate schema for each test
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Kafka Configuration - will use embedded Kafka from spring-kafka-test
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    consumer:
      group-id: data-processor-test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

# Logging Configuration
logging:
  level:
    de.denizaltun.dataprocessor: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: DEBUG
